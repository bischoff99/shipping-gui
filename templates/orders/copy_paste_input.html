<!DOCTYPE html>
<html>
<head>
    <title>Intelligent Copy-Paste Order Input</title>
    <style>
        textarea { width: 100%; height: 120px; }
        .confidence-high { color: green; }
        .confidence-medium { color: orange; }
        .confidence-low { color: red; }
    </style>
</head>
<body>
    <h2>Paste Customer Order</h2>
    <form method="post">
        <textarea name="order_input" placeholder="Paste order here...">{{ raw_text }}</textarea>
        <button type="submit">Parse Order</button>
    </form>
    {% if result %}
        <h3>Parsed Information</h3>
        <pre>{{ result | tojson(indent=2) }}</pre>
        <div>
            <strong>Confidence:</strong>
            <span class="confidence-{{ 'high' if result.confidence > 0.9 else 'medium' if result.confidence > 0.7 else 'low' }}">
                {{ result.confidence * 100 }}%
            </span>
        </div>
        {% if result.manual_review %}
            <div style="color: red;">Manual review required!</div>
        {% endif %}
    {% endif %}
</body>
</html>
