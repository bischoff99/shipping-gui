apiVersion: v1
kind: Secret
metadata:
  name: shipping-gui-secrets
  namespace: shipping-gui
type: Opaque
stringData:
  # Database credentials
  DATABASE_URL: "postgresql://postgres:REPLACE_WITH_ACTUAL_PASSWORD@postgres-service:5432/shipping_gui"
  POSTGRES_PASSWORD: "REPLACE_WITH_ACTUAL_PASSWORD"
  
  # Redis credentials
  REDIS_URL: "redis://redis-service:6379"
  REDIS_PASSWORD: "REPLACE_WITH_ACTUAL_PASSWORD"
  
  # Flask secret key
  FLASK_SECRET_KEY: "REPLACE_WITH_ACTUAL_SECRET_KEY"
  
  # API Keys
  VEEQO_API_KEY: "REPLACE_WITH_ACTUAL_VEEQO_API_KEY"
  EASYSHIP_API_KEY: "REPLACE_WITH_ACTUAL_EASYSHIP_API_KEY"
  HF_TOKEN: "REPLACE_WITH_ACTUAL_HF_TOKEN"
  INTERNAL_API_KEY: "REPLACE_WITH_ACTUAL_INTERNAL_API_KEY"
  CLIENT_API_KEYS: "REPLACE_WITH_ACTUAL_CLIENT_API_KEYS"

---
